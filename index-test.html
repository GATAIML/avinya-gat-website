<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/datepicker.css">
    <style>
        /* Your CSS styles here */
        #datepicker {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <input type="text" id="datepicker" placeholder="Select Date Range">
    <script src="https://cdn.jsdelivr.net/npm/datepicker.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
    const datepicker = new Datepicker(document.getElementById('datepicker'), {
        autohide: true,
        format: 'yyyy-mm-dd',
        range: true,
        startDate: '2024-03-04',
        endDate: '2024-06-22',
        inline: true,
        language: 'en'
    });
});

    </script>
</body>

</html>
